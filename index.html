    <!-- template handlebars -->
    <script type="text/x-handlebars-template" id="card-personne">
        <div class="card">
            <div class="card-body">
              
                <p><b>Prenom</b>{{prenom}}</p>
                <p><b>Nom</b>{{nom}}</p>
               
                <p><b>Genre</b>{{genre}}</p>
                <p><b>IP</b>{{ip_adress}}</p>
                <p><b>Email</b>{{email}}</p>
              </div>
            </div>
    </script>

    <!-- jqd -> pour generer doc.ready
        jqa -> pour generer  ajax , console.log(response) ->pour l'affichage test 
    jqeach -> pour generer  la boucle each de jquery-->
    <script>
        $(document).ready(function () {

        //recuperer la source du template
         var source=$("#card-personne").html();  
         // Compiler avec Handlebars
         var template=Handlebars.compile(source); 

        $.ajax({
            type: "get",
            url: "./MOCK_DATA.json",
            dataType: "json",
            success: function (personnes) {
            console.log(personnes)
             $.each(personnes, function (index, personne) { 

        // Recuperation des donnees et insertion dans le template
                 var context=personne;
                 var html=template(context);
        // Inserer le resultat dans le div principal du container
                 $("#card-container-personnes").append(html);
                  

             

             });   
            }
        });

        });
    </script>
